<!DOCTYPE html>
<html>
  <head>
    <title>{% block title%}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles/style.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg">

        <!-- TODO: Fix the links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"></li>
                    <a class="nav-link {{ 'active' if active_page == 'home' else '' }}" href="{{url_for('home')}}">Surf Central</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link {{ 'active' if active_page == 'findaduo' else '' }}" href="{{url_for('findaduo')}}">Find a Duo</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class ="header">
        <h1 class = "title">{% block header%}{% endblock %}</h1>
        <img class = "darkblue" src = "../static/images/DarkBlue.png">
        <img class = "mediumblue" src = "../static/images/MediumBlue.png">
        <img class = "lightblue" src = "../static/images/LightBlue.png">
        <img class = "foam" src = "../static/images/Foam.png">
    </div>
    <img class = "arrow" src = "../static/images/Arrow.png">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
  </body>
</html>
