{% extends "index.html" %}
{% set active_page = "findaduo" %}
{% block title %}Surfers Only | Find a Duo{% endblock %}
{% block header %}Find a Duo{% endblock %}
{% block content %}
<div class="settings">
    <h2>Settings</h2>
    
    <label for="age-min-slider">Minimum Age:</label>
    <input type="range" id="age-min-slider" min="18" max="100" value="25">
    
    <label for="age-max-slider">Maximum Age:</label>
    <input type="range" id="age-max-slider" min="18" max="100" value="50">
    
    <label for="gender-selector">Gender:</label>
    <select id="gender-selector">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="non-binary">Non-binary</option>
      <option value="other">Other</option>
    </select>
    
    <label for="start-time-slider">Start Time:</label>
    <input type="range" id="start-time-slider" min="5" max="21" step="0.5" value="8">
    
    <label for="end-time-slider">End Time:</label>
    <input type="range" id="end-time-slider" min="6" max="22" step="0.5" value="15">
    
    <label for="experience-selector">Experience Level:</label>
    <select id="experience-selector">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
      <option value="guru">Guru</option>
      <option value="master">Master</option>
    </select>
    
    <label for="language-selector">Language:</label>
    <input list="language-options" id="language-selector" name="language-selector">
    <datalist id="language-options">
      <option value="English">
      <option value="Spanish">
      <option value="French">
      <option value="German">
      <option value="Japanese">
      <option value="Chinese">
      <option value="Arabic">
      <option value="Portuguese">
      <option value="Russian">
      <option value="Italian">
      <option value="Hindi">
      <!-- Add more languages here as needed -->
    </datalist>
    
    <label for="option-selector">Option:</label>
    <select id="option-selector">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
      <option value="option5">Option 5</option>
      <option value="option6">Option 6</option>
    </select>
  </div>
{% endblock %}
